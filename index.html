<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>API viewer demo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Oxygen-Sans', Ubuntu, Cantarell, sans-serif;
    }

    section {
      max-width: 800px;
      margin: 1rem auto 1.5rem;
    }

    h2 {
      margin: 0 0 0.5rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      max-width: 480px;
      margin: 0 auto;
    }

    a {
      display: block;
      padding: 8px;
      color: #01579b;
    }

    a:hover {
      color: red;
    }

    #bonus {
      display: none;
    }

    section:not(:target) {
      display: none;
    }

    section:target {
      display: block;
    }

    @media (max-width: 480px) {
      a {
        padding: 8px 0;
        font-size: 0.875rem;
      }
    }
  </style>
  <link rel="stylesheet" href="./docs/assets/theme.css">
</head>
<body>
  <nav>
    <a href="#api-viewer">&lt;api-viewer&gt;</a>
    <a href="#api-docs">&lt;api-docs&gt;</a>
    <a href="#api-demo">&lt;api-demo&gt;</a>
    <a href="#shadow-parts" id="bonus">Shadow Parts</a>
  </nav>

  <section id="api-viewer" class="initial">
    <h2>&lt;api-viewer&gt; element</h2>
    <api-viewer src="./docs/assets/custom-elements.json">
      <template data-element="expansion-panel" data-target="knob" data-attr="dir" data-type="select">
        <select>
          <option value=""></option>
          <option value="ltr"></option>
          <option value="rtl"></option>
        </select>
      </template>
      <template data-element="fancy-accordion" data-target="slot">
        <expansion-panel>
          <div slot="header">Panel 1</div>
          <div>Content 1</div>
        </expansion-panel>
        <expansion-panel disabled>
          <div slot="header">Panel 2</div>
          <div>Content 2</div>
        </expansion-panel>
        <expansion-panel>
          <div slot="header">Panel 3</div>
          <div>Content 3</div>
        </expansion-panel>
      </template>
      <template data-element="intl-currency" data-target="prefix">
        <em>
          Shipping:
        </em>
      </template>
      <template data-element="intl-currency" data-target="suffix">
        <strong style="text-transform: uppercase">free!</strong>
      </template>
      <template data-element="intl-currency" data-target="wrapper">
        <s></s>
      </template>
      <template data-element="progress-bar" data-target="host">
        <progress-bar max="100" min="1" value="50"></progress-bar>
      </template>
    </api-viewer>
  </section>

  <section id="api-docs">
    <h2>&lt;api-docs&gt; element</h2>
    <api-docs src="./docs/assets/custom-elements.json"></api-docs>
  </section>

  <section id="api-demo">
    <h2>&lt;api-demo&gt; element</h2>
    <api-demo src="./docs/assets/custom-elements.json">
      <template data-element="expansion-panel" data-target="knob" data-attr="dir" data-type="select">
        <select>
          <option value=""></option>
          <option value="ltr"></option>
          <option value="rtl"></option>
        </select>
      </template>
      <template data-element="fancy-accordion" data-target="slot">
        <expansion-panel>
          <div slot="header">Panel 1</div>
          <div>Content 1</div>
        </expansion-panel>
        <expansion-panel disabled>
          <div slot="header">Panel 2</div>
          <div>Content 2</div>
        </expansion-panel>
        <expansion-panel>
          <div slot="header">Panel 3</div>
          <div>Content 3</div>
        </expansion-panel>
      </template>
      <template data-element="intl-currency" data-target="prefix">
        <em>
          Shipping:
        </em>
      </template>
      <template data-element="intl-currency" data-target="suffix">
        <strong style="text-transform: uppercase">free!</strong>
      </template>
      <template data-element="intl-currency" data-target="wrapper">
        <s></s>
      </template>
      <template data-element="progress-bar" data-target="host">
        <progress-bar max="100" min="1" value="50"></progress-bar>
      </template>
    </api-demo>
  </section>

  <template id="parts">
    <section id="shadow-parts">
      <h2>CSS shadow parts</h2>
      <api-viewer src="./docs/assets/custom-elements.json" theme="custom">
        <template data-element="expansion-panel" data-target="knob" data-attr="dir" data-type="select">
          <select>
            <option value=""></option>
            <option value="ltr"></option>
            <option value="rtl"></option>
          </select>
        </template>
        <template data-element="fancy-accordion" data-target="slot">
          <expansion-panel>
            <div slot="header">Panel 1</div>
            <div>Content 1</div>
          </expansion-panel>
          <expansion-panel disabled>
            <div slot="header">Panel 2</div>
            <div>Content 2</div>
          </expansion-panel>
          <expansion-panel>
            <div slot="header">Panel 3</div>
            <div>Content 3</div>
          </expansion-panel>
        </template>
        <template data-element="intl-currency" data-target="prefix">
          <em>
            Shipping:
          </em>
        </template>
        <template data-element="intl-currency" data-target="suffix">
          <strong style="text-transform: uppercase">free!</strong>
        </template>
        <template data-element="intl-currency" data-target="wrapper">
          <s></s>
        </template>
        <template data-element="progress-bar" data-target="host">
          <progress-bar max="100" min="1" value="50"></progress-bar>
        </template>
      </api-viewer>
    </section>
  </template>

  <script type="module">
    import './lib/fixtures/expansion-panel.js';
    import './lib/fixtures/fancy-accordion.js';
    import './lib/fixtures/intl-currency.js';
    import './lib/fixtures/progress-bar.js';
    import './lib/api-viewer.js';
    import './lib/api-docs.js';
    import './lib/api-demo.js';

    if (window.location.hash === '') {
      history.pushState({}, '', '#api-viewer');
    }

    Array.from(document.querySelectorAll('a[href^="#"]')).forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        history.pushState({}, '', link.href);
        history.pushState({}, '', link.href);
        history.back();
      });
    });

    if ('part' in HTMLElement.prototype) {
      window.requestAnimationFrame(() => {
        const tpl = document.getElementById('parts');
        document.body.insertBefore(tpl.content.cloneNode(true), tpl);

        document.getElementById('bonus').style.display = 'block';
      });
    }
  </script>
</body>
</html>
